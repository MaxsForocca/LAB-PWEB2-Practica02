<!DOCTYPE html>
<html>
<head>    
    <title>Ejercicio 03</title>
</head>
<body>
    <h1>Ejercicio 03</h1>
    <h3>Los dias que faltan para el dia de Arequipa es: <h3 id="respuesta"></h3></h3>
    <script>
	function arequipaDay() {
    	var hoy = new Date();
    	var aDay = new Date(2023,7,15,hoy.getHours(),hoy.getMinutes(),hoy.getSeconds(),hoy.getMilliseconds());
    	var miliA = aDay.getTime();
    	var miliH = hoy.getTime();
    	var miliTime = miliA - miliH;
    	const minute = 1000 * 60;
    	const hour = minute * 60;
    	const day = hour * 24;
    	var rpta = Math.round(miliTime/day);
    	return rpta;
	}
	document.getElementById("respuesta").innerHTML = arequipaDay();
    </script>
</body>
</html>
